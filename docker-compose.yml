# =============================================================================
# IMGABLE - Family Photo Gallery
# Docker Compose configuration for all services
# =============================================================================

networks:
  internal:
    driver: bridge
    name: imgable-network

volumes:
  postgres_data:
    name: imgable-postgres-data
  redis_data:
    name: imgable-redis-data
  api_data:
    name: imgable-api-data
  ai_models:
    name: imgable-ai-models

services:
  # ===========================================================================
  # PostgreSQL Database
  # Stores all metadata, albums, places, and events
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: imgable-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: imgable
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-imgable}
      POSTGRES_DB: imgable
      # Performance tuning for photo gallery workload
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U imgable -d imgable"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M

  # ===========================================================================
  # Redis
  # Task queue (Asynq) and pub/sub for real-time events
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: imgable-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy noeviction
      --tcp-keepalive 300
      --timeout 0
    volumes:
      - redis_data:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 300M

  # ===========================================================================
  # Scanner Service
  # Watches /data/uploads directory for new files and queues them for processing
  # Single instance - only one scanner should watch the directory
  # ===========================================================================
  scanner:
    build:
      context: .
      dockerfile: scanner/Dockerfile
    container_name: imgable-scanner
    restart: unless-stopped
    environment:
      # Redis connection
      REDIS_URL: redis://redis:6379
      # Scanner configuration
      DATA_DIR: /data
      UPLOADS_DIR: /data/uploads
      FAILED_DIR: /data/failed
      SCAN_INTERVAL_SEC: ${SCAN_INTERVAL_SEC:-60}
      STUCK_FILE_TIMEOUT_MIN: ${STUCK_FILE_TIMEOUT_MIN:-5}
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: ${LOG_FORMAT:-text}
      # API server
      API_PORT: "8001"
    volumes:
      # Single data volume - subdirectories created automatically
      - ${DATA_PATH:-/data/imgable}:/data
    networks:
      - internal
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:8001/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 128M

  # ===========================================================================
  # Processor Service
  # Processes files from queue: creates thumbnails, extracts metadata
  # Can run multiple instances for parallel processing
  # ===========================================================================
  processor:
    build:
      context: .
      dockerfile: processor/Dockerfile
    container_name: imgable-processor
    restart: unless-stopped
    environment:
      # Database connection
      DATABASE_URL: postgres://imgable:${POSTGRES_PASSWORD:-imgable}@postgres:5432/imgable?sslmode=disable
      # Redis connection
      REDIS_URL: redis://redis:6379
      # Directory paths
      DATA_DIR: /data
      UPLOADS_DIR: /data/uploads
      MEDIA_DIR: /data/media
      FAILED_DIR: /data/failed
      TEMP_DIR: /tmp/imgable
      # Worker configuration
      WORKERS: ${WORKERS:-4}
      MAX_RETRIES: ${MAX_RETRIES:-3}
      # Resource limits
      MAX_MEMORY_MB: ${MAX_MEMORY_MB:-1024}
      # Image processing
      PREVIEW_QUALITY: ${PREVIEW_QUALITY:-85}
      PREVIEW_SMALL_PX: ${PREVIEW_SMALL_PX:-800}
      PREVIEW_LARGE_PX: ${PREVIEW_LARGE_PX:-2500}
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: ${LOG_FORMAT:-text}
      # API server
      API_PORT: "8002"
    volumes:
      # Single data volume - subdirectories created automatically
      - ${DATA_PATH:-/data/imgable}:/data
    networks:
      - internal
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:8002/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: ${MAX_MEMORY_MB:-1024}M
    # For running multiple processor instances, use:
    # docker compose up -d --scale processor=4

  # ===========================================================================
  # Places Service
  # Assigns photos to places based on GPS coordinates, creates place albums
  # ===========================================================================
  places:
    build:
      context: .
      dockerfile: places/Dockerfile
    container_name: imgable-places
    restart: unless-stopped
    environment:
      # Database connection
      DATABASE_URL: postgres://imgable:${POSTGRES_PASSWORD:-imgable}@postgres:5432/imgable?sslmode=disable
      # Nominatim API
      NOMINATIM_URL: ${NOMINATIM_URL:-https://nominatim.openstreetmap.org}
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: ${LOG_FORMAT:-text}
      # API server
      API_PORT: "8003"
    networks:
      - internal
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:8003/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 64M

  # ===========================================================================
  # API Server
  # Main HTTP API for frontend, file serving, and sync management
  # ===========================================================================
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: imgable-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-9812}:9812"
    environment:
      # Server
      API_PORT: "9812"
      # Authentication (REQUIRED - set in .env)
      IMGABLE_PASSWORD: ${IMGABLE_PASSWORD:?IMGABLE_PASSWORD is required}
      JWT_SECRET_FILE: /api_data/.jwt_secret
      JWT_EXPIRY_DAYS: ${JWT_EXPIRY_DAYS:-30}
      # Database connection
      DATABASE_URL: postgres://imgable:${POSTGRES_PASSWORD:-imgable}@postgres:5432/imgable?sslmode=disable
      # Redis connection
      REDIS_URL: redis://redis:6379
      # Directory paths
      DATA_DIR: /data
      MEDIA_PATH: /data/media
      UPLOADS_PATH: /data/uploads
      STATIC_PATH: /static
      # Service URLs for proxy
      SCANNER_URL: http://scanner:8001
      PROCESSOR_URL: http://processor:8002
      PLACES_URL: http://places:8003
      AI_URL: http://ai:8004
      # Rate limiting
      RATE_LIMIT_LOGIN: ${RATE_LIMIT_LOGIN:-5}
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: ${LOG_FORMAT:-text}
    volumes:
      # Persistent API data (JWT secret)
      - api_data:/api_data
      # Single data volume - media is read-only, uploads is read-write
      - ${DATA_PATH:-/data/imgable}:/data
      # Static files (React build) - optional, can be empty
      - ${STATIC_PATH:-./api/static}:/static:ro
    networks:
      - internal
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:9812/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 256M

  # ===========================================================================
  # AI Service
  # Face detection, object recognition, OCR for photos
  # ===========================================================================
  ai:
    build:
      context: ./ai
      dockerfile: Dockerfile
    container_name: imgable-ai
    restart: unless-stopped
    environment:
      # Database connection
      DATABASE_URL: postgres://imgable:${POSTGRES_PASSWORD:-imgable}@postgres:5432/imgable?sslmode=disable
      # Paths
      MEDIA_PATH: /media
      MODELS_PATH: /models
      # API server
      API_PORT: "8004"
      API_HOST: 0.0.0.0
      # Performance
      # Number of CPU threads for ONNX (0 = auto, uses all cores)
      AI_THREADS: ${AI_THREADS:-0}
      # Delay between processing photos (ms). Higher = less CPU load
      AI_DELAY_MS: ${AI_DELAY_MS:-100}
      AI_BATCH_SIZE: ${AI_BATCH_SIZE:-1}
      # Auto-start
      AI_AUTO_START: ${AI_AUTO_START:-true}
      AI_SCAN_INTERVAL: ${AI_SCAN_INTERVAL:-3600}
      # Face detection
      AI_FACES_ENABLED: ${AI_FACES_ENABLED:-true}
      AI_FACES_MIN_CONFIDENCE: ${AI_FACES_MIN_CONFIDENCE:-0.5}
      AI_FACES_MIN_SIZE: ${AI_FACES_MIN_SIZE:-30}
      # Face clustering
      AI_CLUSTER_THRESHOLD: ${AI_CLUSTER_THRESHOLD:-0.6}
      AI_CLUSTER_MIN_FACES: ${AI_CLUSTER_MIN_FACES:-3}
      # Tags (objects & scenes)
      AI_TAGS_ENABLED: ${AI_TAGS_ENABLED:-true}
      AI_TAGS_MIN_CONFIDENCE: ${AI_TAGS_MIN_CONFIDENCE:-0.15}
      # OCR
      AI_OCR_ENABLED: ${AI_OCR_ENABLED:-true}
      AI_OCR_MODE: ${AI_OCR_MODE:-auto}
      # Logging
      AI_LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      # Media files (read-only)
      - ${DATA_PATH:-/data/imgable}/media:/media:ro
      # Models cache (persistent)
      - ai_models:/models
    networks:
      - internal
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          # CPU cores limit (0 = no limit)
          cpus: '${AI_CPU_LIMIT:-0}'
          # Memory limit
          memory: ${AI_MEMORY_LIMIT:-2G}

  # ===========================================================================
  # SMB (Samba) File Sharing
  # Exposes the uploads directory as a network share for easy file uploads
  # Enable by adding "smb" to COMPOSE_PROFILES in .env
  # Connect: \\<server-ip>\Uploads (Windows) or smb://<server-ip>/Uploads (macOS)
  # ===========================================================================
  smb:
    image: dockurr/samba
    container_name: imgable-smb
    profiles: [smb]
    restart: unless-stopped
    environment:
      NAME: "Uploads"
      USER: imgable
      PASS: ${IMGABLE_PASSWORD:?IMGABLE_PASSWORD is required}
      UID: "1000"
      GID: "1000"
      RW: "true"
    ports:
      - "${SMB_PORT:-445}:445"
    volumes:
      - ${DATA_PATH:-/data/imgable}/uploads:/storage
    networks:
      - internal
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 128M
